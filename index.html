<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:title" content="Layup – AI-Powered Instant Store Features for Growth">
  <meta property="og:description" content="Layup helps eCommerce merchants turn ideas into live, revenue-boosting features instantly — using AI. No code, no developers, just describe it and ship it.">
  <meta property="og:image" content="/assets/layup-logo-icon.png">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Layup – AI-Powered Instant Store Features for Growth">
  <meta name="twitter:description" content="Layup helps eCommerce merchants turn ideas into live, revenue-boosting features instantly — using AI. No code, no developers, just describe it and ship it.">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --accent: #ec4899;
      --foreground: #111827;
      --muted: #6b7280;
      --white: #ffffff;
      --card: #f9fafb;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: radial-gradient(circle at 50% 20%, #ffffff 0%, #e0e7ff 45%, #fef2f8 100%);
      color: var(--foreground);
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 6rem 2rem 4rem;
    }
    .logo {
      width: 220px;
      margin: 0 auto 1.5rem;
    }
    header h1 {
      font-size: 3.25rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.25rem;
      color: var(--muted);
      max-width: 700px;
      margin: 0 auto 2.5rem;
    }
    .hero-cta a {
      background-color: var(--foreground);
      color: var(--white);
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 9999px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .hero-cta a:hover {
      background-color: #000;
    }
    .section {
      max-width: 1080px;
      margin: 0 auto;
      padding: 5rem 1.5rem;
    }
    .section h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      text-align: center;
    }
    .grid-3col {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .card-column {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
    }
    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      font-size: 1rem;
      color: var(--foreground);
      transition: transform 0.2s ease;
      position: relative;
      min-height: 100px;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .arrow {
      text-align: center;
      font-size: 1.5rem;
      margin: -0.5rem 0 1rem;
      color: var(--muted);
    }
    .cta-block {
      background: var(--primary);
      color: var(--white);
      padding: 5rem 2rem;
      text-align: center;
      border-radius: 2rem;
      margin-top: 6rem;
    }
    .cta-block h3 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
    }
    .cta-block p {
      font-size: 1.2rem;
      margin-bottom: 1.75rem;
    }
    .cta-block a {
      background: var(--white);
      color: var(--primary);
      font-weight: 600;
      padding: 1rem 2.25rem;
      border-radius: 9999px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .cta-block a:hover {
      background: #e0e7ff;
    }
    .testimonial {
      text-align: center;
      padding: 4rem 1.5rem;
      font-style: italic;
      color: var(--muted);
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
      color: var(--muted);
    }
  </style>
</head>
